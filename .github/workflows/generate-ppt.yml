name: Generate PPT

on:
  workflow_dispatch:
  push:
    paths:
      - "generate_ppt.py"
      - "requirements.txt"
      - ".github/workflows/generate-ppt.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # 如需 3.10 改为 "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python - << 'PY'
import pptx, sys
print("python:", sys.version.split()[0])
print("python-pptx:", pptx.__version__)
PY

      - name: Generate PPT
        run: |
          set -eux
          python generate_ppt.py
          ls -lh

      - name: Verify output exists
        run: test -f hybrid_models.pptx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hybrid_models-pptx
          path: hybrid_models.pptx
          if-no-files-found: error
          retention-days: 7

      - name: Commit generated PPT back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate PPT (hybrid_models.pptx)"
          file_pattern: hybrid_models.pptx
          branch: ${{ github.ref_name }}
          commit_message: "chore: generate PPT (hybrid_models.pptx, Python ${{ matrix.python-version }})"
          file_pattern: hybrid_models.pptx
          branch: ${{ github.ref_name }}
