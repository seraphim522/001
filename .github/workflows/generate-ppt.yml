name: Generate PPT (Matrix)

on:
  workflow_dispatch:
  push:
    paths:
      - "generate_ppt.py"
      - "requirements.txt"
      - ".github/workflows/generate-ppt-matrix.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python - << 'PY'
import pptx, sys
print("python:", sys.version)
print("python-pptx:", pptx.__version__)
PY

      - name: Generate PPT
        run: |
          set -eux
          python generate_ppt.py
          ls -lh

      - name: Verify output exists
        run: test -f hybrid_models.pptx

      - name: Upload artifact (${{ matrix.python-version }})
        uses: actions/upload-artifact@v4
        with:
          name: hybrid_models-pptx-${{ matrix.python-version }}
          path: hybrid_models.pptx
          if-no-files-found: error
          retention-days: 7

      - name: Commit generated PPT back to repo (only once)
        if: matrix.python-version == '3.12'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate PPT (hybrid_models.pptx, Python ${{ matrix.python-version }})"
          file_pattern: hybrid_models.pptx
          branch: ${{ github.ref_name }}
